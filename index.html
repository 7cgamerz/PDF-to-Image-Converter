<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <div class="container">
        <h1>PDF to Image Converter</h1>
        <p class="description">Upload a PDF file and convert it to high-quality PNG or JPEG images. Select your preferred format and quality settings.</p>
        
        <div class="upload-container">
            <p>Select a PDF file to convert</p>
            <input type="file" id="file-input" class="file-input" accept=".pdf">
            <label for="file-input" class="file-label">Choose PDF File</label>
            <p id="selected-file" class="selected-file">No file selected</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="format-select">Output Format</label>
                <select id="format-select">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG</option>
                </select>
            </div>
            
            <div class="control-group" id="quality-control">
                <label for="quality-input">JPEG Quality (0-1)</label>
                <input type="number" id="quality-input" min="0" max="1" step="0.1" value="0.9">
            </div>
            
            <div class="control-group">
                <label for="scale-select">Resolution Scale</label>
                <select id="scale-select">
                    <option value="1">1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2" selected>2x (Recommended)</option>
                    <option value="3">3x</option>
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button id="convert-btn" disabled>Convert to Image</button>
            <button id="download-btn" disabled>Download Image</button>
        </div>
        
        <div class="preview-container">
            <h2 class="preview-title">Image Preview</h2>
            <div class="preview">
                <p id="preview-placeholder">Your converted image will appear here</p>
                <img id="image-preview" class="hidden" alt="Converted image preview">
            </div>
            <div class="page-controls hidden" id="page-controls">
                <button id="prev-page">Previous Page</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page">Next Page</button>
            </div>
            <p class="status" id="status">Ready to convert</p>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
